          blade create -t mvc-portlet my-mvc-portlet
      - uses: lgdd/liferay-build-action@main
        with:
          profile: 'prod'
          upload-bundle: true
          upload-artifacts: false
          workspace-directory: ./liferay-gradle-workspace
      - uses: actions/download-artifact@v4
        with:
